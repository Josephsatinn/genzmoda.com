<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişi Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        *, body {
            font-family: system-ui;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-back, .btn-add-location, .btn-select-location {
            background-color: rgb(255, 255, 250);
            color: black;
            border: none;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
            border-radius: 5px;
            padding: 8px 15px;
            margin-right: 10px;
        }
        .btn-back:hover, .btn-add-location:hover, .btn-select-location:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        .btn-submit {
            background-color: rgb(255, 255, 250);
            color: black;
            border: none;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
            border-radius: 5px;
            padding: 10px 20px;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        #mini-map, .mini-map-location {
            height: 200px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .location-group {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 15px;
            }
            .form-group input, .form-group textarea, .form-group select {
                font-size: 14px;
            }
            .btn-back, .btn-add-location, .btn-select-location {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        #family-search {
            margin-bottom: 10px;
        }
        #family-results {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        #family-results div {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #family-results div:hover {
            background-color: #f8f9fa;
        }
        .family-item {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        .family-item img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .family-item span {
            flex-grow: 1;
        }
        .family-item input {
            width: 150px;
            border: 2px solid #007bff;
        }
        .remove-family {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div class="container" style="padding-top: 200px;">
        <div class="row">
            <div class="col-12">
                <a href="index.html" style="text-decoration: none;" class="btn-back mb-3">Geri Dön</a>
                <div class="form-container">
                    <h2 class="text-center mb-4">Yeni Kişi Ekle</h2>
                    <form id="add-person-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Ad</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="surname" class="form-label">Soyad</label>
                            <input type="text" class="form-control" id="surname" name="surname" required>
                        </div>
                        <div class="form-group">
                            <label for="title" class="form-label">Ünvan</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="profession" class="form-label">Meslek</label>
                            <input type="text" class="form-control" id="profession" name="profession" required>
                        </div>
                        <div class="form-group">
                            <label for="birthDeath" class="form-label">Doğum-Ölüm</label>
                            <input type="text" class="form-control" id="birthDeath" name="birthDeath" placeholder="Örneğin: 1900-1980" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Konum Linki veya Koordinatlar</label>
                            <input type="text" class="form-control" id="locationLink" name="locationLink" placeholder="Örneğin: https://maps.google.com/?q=41.0082,28.9784">
                            <div id="mini-map"></div>
                            <button type="button" class="btn-select-location mt-2" onclick="selectLocation()">Seç</button>
                            <input type="hidden" id="selectedLat" name="selectedLat">
                            <input type="hidden" id="selectedLng" name="selectedLng">
                        </div>
                        <div class="form-group">
                            <label for="profileImage" class="form-label">Profil Resmi</label>
                            <input type="text" class="form-control" id="profileImage" name="profileImage" placeholder="Resim URL'si (örneğin: images/profile.jpg)" required>
                        </div>
                        <div class="form-group">
                            <label for="coverImage" class="form-label">Kapak Fotoğrafı</label>
                            <input type="text" class="form-control" id="coverImage" name="coverImage" placeholder="Resim URL'si (örneğin: images/cover.jpg)" required>
                        </div>

                        <!-- Aile Fertleri Alanı -->
                        <div class="form-group">
                            <h4>Aile Fertleri</h4>
                            <input type="text" class="form-control" id="family-search" placeholder="Aile ferdi ara (örn: Ahmet), ardından yakınlık derecesi gir">
                            <div id="family-results"></div>
                            <div id="selected-family" class="mt-3"></div>
                            <input type="hidden" name="family" id="family-input">
                        </div>

                        <!-- Dinamik Ek Lokasyonlar -->
                        <div id="additional-locations">
                            <h4>Ek Lokasyonlar</h4>
                            <div class="location-group" id="location-0">
                                <div class="form-group">
                                    <label for="location_name_0" class="form-label">Ek Lokasyon Adı</label>
                                    <input type="text" class="form-control" id="location_name_0" name="location_name_0">
                                </div>
                                <div class="form-group">
                                    <label for="location_link_0" class="form-label">Ek Lokasyon Linki</label>
                                    <input type="text" class="form-control" id="location_link_0" name="location_link_0" placeholder="Örneğin: https://maps.google.com/?q=41.0050,28.9750">
                                    <div id="mini-map-location-0" class="mini-map-location"></div>
                                    <button type="button" class="btn-select-location mt-2" onclick="selectLocationForAdditional(0)">Seç</button>
                                    <input type="hidden" id="selectedLat-0" name="selectedLat-0">
                                    <input type="hidden" id="selectedLng-0" name="selectedLng-0">
                                </div>
                                <div class="form-group">
                                    <label for="location_year_0" class="form-label">Yapım Yılı</label>
                                    <input type="text" class="form-control" id="location_year_0" name="location_year_0">
                                </div>
                                <div class="form-group">
                                    <label for="location_detail_0" class="form-label">Detay</label>
                                    <textarea class="form-control" id="location_detail_0" name="location_detail_0"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="gallery_0" class="form-label">Galeri Resimleri</label>
                                    <input type="text" class="form-control" id="gallery_0" name="gallery_0" placeholder="Resim URL'leri (virgülle ayırın: images/1.jpg,images/2.jpg)">
                                </div>
                                <button type="button" class="btn btn-danger btn-sm" onclick="removeLocation(0)">Lokasyonu Sil</button>
                            </div>
                        </div>
                        <button type="button" class="btn-add-location mt-3" onclick="addLocation()">+</button>
                        <input type="hidden" name="location_count" id="location_count" value="1">

                        <button type="submit" class="btn-submit mt-4">Kişi Ekle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/grave/script.js"></script>

    <script>
    // Mini Harita (Ana Konum)
    const miniMap = L.map('mini-map').setView([41.0082, 28.9784], 12);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(miniMap);
    setTimeout(() => miniMap.invalidateSize(), 100);

    let marker = null;
    miniMap.on('click', (e) => {
        if (marker) miniMap.removeLayer(marker);
        marker = L.marker(e.latlng).addTo(miniMap)
            .bindTooltip(`Seçilen: ${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`, { direction: 'top', sticky: true });
    });

    function selectLocation() {
        if (marker) {
            const lat = marker.getLatLng().lat;
            const lng = marker.getLatLng().lng;
            document.getElementById('selectedLat').value = lat;
            document.getElementById('selectedLng').value = lng;
            document.getElementById('locationLink').value = `https://maps.google.com/?q=${lat},${lng}`;
        } else {
            alert('Lütfen haritadan bir konum seçin!');
        }
    }

    // Dinamik Ek Lokasyon Haritaları
    let locationCount = 1;
    let additionalMaps = {};
    let additionalMarkers = {};

    // İlk ek lokasyon haritasını başlat
    const initialMap = L.map('mini-map-location-0').setView([41.0082, 28.9784], 12);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(initialMap);
    additionalMaps[0] = initialMap;
    additionalMarkers[0] = null;
    initialMap.on('click', (e) => {
        if (additionalMarkers[0]) initialMap.removeLayer(additionalMarkers[0]);
        additionalMarkers[0] = L.marker(e.latlng).addTo(initialMap)
            .bindTooltip(`Seçilen: ${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`, { direction: 'top', sticky: true });
    });
    setTimeout(() => initialMap.invalidateSize(), 100);

    function addLocation() {
        locationCount++;
        const locationDiv = document.createElement('div');
        locationDiv.className = 'location-group';
        locationDiv.id = `location-${locationCount}`;
        locationDiv.innerHTML = `
            <div class="form-group">
                <label for="location_name_${locationCount}" class="form-label">Ek Lokasyon Adı</label>
                <input type="text" class="form-control" id="location_name_${locationCount}" name="location_name_${locationCount}">
            </div>
            <div class="form-group">
                <label for="location_link_${locationCount}" class="form-label">Ek Lokasyon Linki</label>
                <input type="text" class="form-control" id="location_link_${locationCount}" name="location_link_${locationCount}" placeholder="Örneğin: https://maps.google.com/?q=41.0050,28.9750">
                <div id="mini-map-location-${locationCount}" class="mini-map-location"></div>
                <button type="button" class="btn-select-location mt-2" onclick="selectLocationForAdditional(${locationCount})">Seç</button>
                <input type="hidden" id="selectedLat-${locationCount}" name="selectedLat-${locationCount}">
                <input type="hidden" id="selectedLng-${locationCount}" name="selectedLng-${locationCount}">
            </div>
            <div class="form-group">
                <label for="location_year_${locationCount}" class="form-label">Yapım Yılı</label>
                <input type="text" class="form-control" id="location_year_${locationCount}" name="location_year_${locationCount}">
            </div>
            <div class="form-group">
                <label for="location_detail_${locationCount}" class="form-label">Detay</label>
                <textarea class="form-control" id="location_detail_${locationCount}" name="location_detail_${locationCount}"></textarea>
            </div>
            <div class="form-group">
                <label for="gallery_${locationCount}" class="form-label">Galeri Resimleri</label>
                <input type="text" class="form-control" id="gallery_${locationCount}" name="gallery_${locationCount}" placeholder="Resim URL'leri (virgülle ayırın: images/1.jpg,images/2.jpg)">
            </div>
            <button type="button" class="btn btn-danger btn-sm" onclick="removeLocation(${locationCount})">Lokasyonu Sil</button>
        `;
        document.getElementById('additional-locations').appendChild(locationDiv);
        document.getElementById('location_count').value = locationCount;

        const additionalMap = L.map(`mini-map-location-${locationCount}`).setView([41.0082, 28.9784], 12);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(additionalMap);
        additionalMaps[locationCount] = additionalMap;
        additionalMarkers[locationCount] = null;

        additionalMap.on('click', (e) => {
            if (additionalMarkers[locationCount]) additionalMap.removeLayer(additionalMarkers[locationCount]);
            additionalMarkers[locationCount] = L.marker(e.latlng).addTo(additionalMap)
                .bindTooltip(`Seçilen: ${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`, { direction: 'top', sticky: true });
        });

        setTimeout(() => additionalMap.invalidateSize(), 100);
    }

    function removeLocation(index) {
        const locationDiv = document.getElementById(`location-${index}`);
        if (locationDiv) {
            locationDiv.remove();
            delete additionalMaps[index];
            delete additionalMarkers[index];
            document.getElementById('location_count').value = document.querySelectorAll('.location-group').length;
        }
    }

    function selectLocationForAdditional(index) {
        const additionalMap = additionalMaps[index];
        const additionalMarker = additionalMarkers[index];
        if (additionalMarker) {
            const lat = additionalMarker.getLatLng().lat;
            const lng = additionalMarker.getLatLng().lng;
            document.getElementById(`selectedLat-${index}`).value = lat;
            document.getElementById(`selectedLng-${index}`).value = lng;
            document.getElementById(`location_link_${index}`).value = `https://maps.google.com/?q=${lat},${lng}`;
        } else {
            alert('Lütfen haritadan bir konum seçin!');
        }
        setTimeout(() => additionalMap.invalidateSize(), 100);
    }

    // Aile fertleri arama
    fetch('persons.json')
        .then(response => {
            if (!response.ok) throw new Error('persons.json bulunamadı');
            return response.json();
        })
        .then(staticPersons => {
            const dynamicPersons = JSON.parse(localStorage.getItem('dynamicPersons') || '[]');
            const persons = [...staticPersons, ...dynamicPersons];
            console.log('Yüklenen kişiler:', persons);

            const familySearch = document.getElementById('family-search');
            const familyResults = document.getElementById('family-results');
            familySearch.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                familyResults.innerHTML = '';

                if (query) {
                    const matches = persons.filter(person =>
                        (person.name.toLowerCase().includes(query) ||
                         person.surname.toLowerCase().includes(query) ||
                         person.title.toLowerCase().includes(query))
                    );
                    if (matches.length > 0) {
                        matches.forEach(person => {
                            const div = document.createElement('div');
                            div.innerHTML = `<img src="${person.profileImage || 'images/default.jpg'}" alt="${person.name}" style="width: 30px; height: 30px; border-radius: 50%;"> <span data-id="${person.id}">${person.name} ${person.surname} (${person.title})</span>`;
                            div.addEventListener('click', function() {
                                const selectedFamily = document.getElementById('selected-family');
                                const existing = selectedFamily.querySelectorAll('span[data-id]');
                                let exists = false;
                                existing.forEach(item => {
                                    if (item.getAttribute('data-id') === person.id) exists = true;
                                });
                                if (!exists) {
                                    const familyItem = document.createElement('div');
                                    familyItem.className = 'family-item';
                                    familyItem.innerHTML = `
                                        <img src="${person.profileImage || 'images/default.jpg'}" alt="Profil">
                                        <span data-id="${person.id}">${person.name} ${person.surname} (${person.title})</span>
                                        <input type="text" class="form-control" placeholder="Yakınlık derecesi (örn: kardeşi, kuzen, dede)" onchange="updateFamilyInput()">
                                        <span class="remove-family" onclick="this.parentElement.remove(); updateFamilyInput()">x</span>
                                    `;
                                    selectedFamily.appendChild(familyItem);
                                    updateFamilyInput();
                                }
                                familyResults.innerHTML = '';
                                familySearch.value = '';
                            });
                            familyResults.appendChild(div);
                        });
                    } else {
                        familyResults.innerHTML = '<div>Aile ferdi henüz eklenmemiş.</div>';
                    }
                }
            });
        })
        .catch(error => console.error('persons.json yüklenirken hata:', error));

    function updateFamilyInput() {
        const selected = document.querySelectorAll('#selected-family .family-item');
        const familyData = Array.from(selected).map(item => {
            const span = item.querySelector('span[data-id]');
            const input = item.querySelector('input');
            return {
                id: span.getAttribute('data-id'),
                text: span.textContent,
                relation: input.value.trim() || 'diğer'
            };
        });
        document.getElementById('family-input').value = JSON.stringify(familyData);
    }

    // Türkçe karakterleri Latin harflerine çeviren ve adsoyad formatında urlSlug oluşturan fonksiyon
    function createUrlSlug(name, surname) {
        const turkishToLatin = str => str
            .replace(/ç/g, 'c').replace(/ğ/g, 'g').replace(/ı/g, 'i')
            .replace(/ö/g, 'o').replace(/ş/g, 's').replace(/ü/g, 'u')
            .replace(/Ç/g, 'C').replace(/Ğ/g, 'G').replace(/İ/g, 'I')
            .replace(/Ö/g, 'O').replace(/Ş/g, 'S').replace(/Ü/g, 'U');
        return `${turkishToLatin(name.toLowerCase())}${turkishToLatin(surname.toLowerCase())}`;
    }

    // Form gönderimi
    document.getElementById('add-person-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const additionalLocations = {};
        const locationCount = parseInt(formData.get('location_count'));
        for (let i = 0; i < locationCount; i++) {
            const locationName = formData.get(`location_name_${i}`);
            if (locationName) {
                additionalLocations[locationName] = [
                    formData.get(`location_link_${i}`) || `https://maps.google.com/?q=41.0082,28.9784`,
                    formData.get(`location_year_${i}`) || '',
                    formData.get(`location_detail_${i}`) || '',
                    formData.get(`gallery_${i}`)?.split(',').map(url => url.trim()).filter(url => url) || []
                ];
            }
        }

        // Ad ve soyadı al, urlSlug oluştur
        const name = formData.get('name').trim();
        const surname = formData.get('surname').trim();
        const urlSlug = createUrlSlug(name, surname);

        const newPerson = {
            id: Date.now(),
            urlSlug: urlSlug,
            name: name,
            surname: surname,
            title: formData.get('title'),
            profession: formData.get('profession'),
            birthDeath: formData.get('birthDeath'),
            locationLink: formData.get('locationLink') || 'https://maps.google.com/?q=41.0082,28.9784',
            profileImage: formData.get('profileImage'),
            coverImage: formData.get('coverImage'),
            additionalLocations,
            family: JSON.parse(formData.get('family') || '[]')
        };

        // Dinamik kişiyi localStorage'a kaydet
        const dynamicPersons = JSON.parse(localStorage.getItem('dynamicPersons') || '[]');
        dynamicPersons.push(newPerson);
        localStorage.setItem('dynamicPersons', JSON.stringify(dynamicPersons));

        // Aile ilişkilerini güncelle
        const familyRelations = JSON.parse(localStorage.getItem('familyRelations') || '{}');
        familyRelations[newPerson.id] = {};
        newPerson.family.forEach(familyMember => {
            familyRelations[newPerson.id][familyMember.id] = familyMember.relation;
            if (!familyRelations[familyMember.id]) familyRelations[familyMember.id] = {};
            familyRelations[familyMember.id][newPerson.id] = familyMember.relation;
        });
        localStorage.setItem('familyRelations', JSON.stringify(familyRelations));

        alert('Kişi başarıyla eklendi! Profil sayfasına yönlendiriliyorsunuz.');
        window.location.href = `profile.html?${urlSlug}`;
    });

    </script>
</body>
</html>
